<!DOCTYPE html>
<html lang="en-US">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Quiz</title>
     <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>âœ… Basic HTML and CSS Quiz</h1>
    <form action="">
        <div class="quiz item">
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div> 
        <div class="quiz item">
            <label for="q2">2.What dose CSS stand for?</label>
            <input type="text" id="q2" name="q2">
            <textarea id="q2" name="q2"></textarea>
        </div>
        <div class="quiz item">
            <label for="q3">3. Which HTML tag is used to create hyperlink</label>
            <select id="q3" name="q3">
             <option value="" selected disabled>Chose One</option>
             <option value="a">A.&lt;!... This is a comment ...&gt;</option>
             <option value="b">B. /* This is a comment*/</option>
             <option value="c">C. // This is a comment</option>
            </select>
        </div>
        <div class="quiz item">
            <label for="q4">4. Which year is CSS first released?</label>
            <code>margin: 10px 5px 15px;</code>
            <input type="number" id="q4" name="q4">
        </div>

        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
