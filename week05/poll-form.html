<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name ="viewport" content="device-width, initial-scale=1.0">
  <title>Poll Form</Form>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<form>
  <div class="form-item column2">
    <label for="full name">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>
  </div>
  <div class="form-item column2">
    <label for="useremail">Email:</label>
    <input type="email" id="useremail" name="user email" required>
  </div>
  <label for="quantity">Select Quantity</label>
  <select name="quantity" id="quantity">
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  <label for="browser">What is your favorite internet browser?</label>
  <select id="browser" name="browser">
    <option value="chrome">Chrome</option>
    <option value="firefox">Firefox</option>
    <option value="edge">Edge</option>
    <option value="brave">Brave</option>
    <option value="other">Other</option>
  </select>
  <label for="pet">D you have a household pet?</label>
  <input type="checkbox" id="pet" name="pet">
  <label for="feedback">List the places you have lived:</label>
  <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
  <button type="submit">Submit Poll</button>

</form>
</body>
</html>
